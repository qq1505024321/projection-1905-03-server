<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="javascript:denglu()" method="post" id="loginform">
                <input class="text" type="text" name="userName" placeholder="账号" required="">
                <input class="text" type="password" name="userPwd" placeholder="密码" required="">
                <input type="submit" value="登录">
            </form>
        </div>
    </div>
    <!-- copyright -->
    <div class="w3copyright-agile">
        <p><a href="http://www.sucaihuo.com" title="素材火"></a></p>
    </div>

</div>
<script type="text/javascript">
    function denglu(){
        $.ajax({
            url:"../user/login",
            type:"post",
            data:$("#loginform").serialize(),
            success:function(data){
                if(data == "1"){
                    alert("账号不存在！");
                }else if(data == "2"){
                    alert("密码错误！");
                }else if(data == "3"){
                    alert("登录成功！");
                    location.href = "../page/toMain";
                }
            },
            error:function(){


            }


        })

    }

</script>
</body>
</html>
